name: lint

on:
  push:
    paths-ignore:
      - "skills/**"
  pull_request:
    paths-ignore:
      - "skills/**"
  pull_request_target:
    types: [labeled]
    paths-ignore:
      - "skills/**"
  workflow_dispatch:

jobs:
  skills-validate:
    runs-on: ubuntu-latest
    steps:
      - name: Skip Skill Validation
        run: |
          echo "No changes detected in 'skills/' directory. Skipping validation."
          echo "This job ensures the required 'skills-validate' status check passes."
